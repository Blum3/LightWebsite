            sim_container.textContent = sim_frames[currentSimFrame];

            horse_container.textContent = horse_frames[currentHorseFrame];

        setInterval(animateHorse, 170);


        const music = document.getElementById("music");
        const box = document.getElementById("music-box");
        let playing = false;




        box.addEventListener("click", () => {
            if (!playing) {
                music.play();
                playing = true;
                box.textContent = pauseText;

                playing = false;
